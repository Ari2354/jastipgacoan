<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jastip Gacoan - Panel Pesanan Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for Themes --- */
        :root {
            /* Light Theme Colors (Based on Gacoan Logo Red) */
            --background-color: #ffffff;
            --text-color: #333333; /* Dark grey for text */
            --primary-color: #E53935; /* Gacoan-like Red */
            --primary-color-rgb: 229, 57, 53; /* RGB for glow effect (E53935) */
            --secondary-color: #757575; /* Medium grey */
            --accent-color: #FFA000; /* Orange/Yellow from logo */
            --card-background: #ffffff;
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
            --section-title-color: #E53935; /* Red title */
            --navbar-bg-light: rgba(255, 255, 255, 0.9); /* Not used in this file, kept for consistency */
            --table-header-bg-light: #E53935; /* Primary color for table header */
            --table-border-color-light: #dee2e6; /* Default Bootstrap border */
            --table-border-color: var(--table-border-color-light); /* Default */
            --highlight-color-light: #f2f2f2; /* Light grey highlight */
            --highlight-color: var(--highlight-color-light); /* Default */

        }

        /* Dark Theme Colors */
        html[data-theme="dark"] {
            --background-color: #1a1a1a; /* Very dark grey background */
            --text-color: #e0e0e0; /* Light grey text */
            --primary-color: #EF5350; /* Slightly brighter red for dark mode contrast */
            --primary-color-rgb: 239, 83, 80; /* RGB for dark mode glow (EF5350) */
            --secondary-color: #BDBDBD; /* Lighter grey */
            --accent-color: #FFB300; /* Slightly brighter orange/yellow */
            --card-background: #2b2b2b; /* Dark card background */
            --card-shadow: 0 0.125rem 0.25rem rgba(255, 255, 255, 0.1);
            --section-title-color: #EF5350; /* Red title */
            --navbar-bg-dark: rgba(26, 26, 26, 0.9); /* Not used in this file, kept for consistency */
            --table-header-bg-dark: #421212; /* Dark red for table header */
            --table-border-color-dark: #444; /* Darker border */
             --table-border-color: var(--table-border-color-dark); /* Override for dark mode */
            --highlight-color-dark: #3b3b3b; /* Dark grey highlight */
            --highlight-color: var(--highlight-color-dark); /* Override for dark mode */
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h2 {
             color: var(--section-title-color);
             font-weight: 700;
             margin-bottom: 30px !important; /* More space below title */
        }

        textarea {
            width: 100%;
            height: 150px; /* Reduced height for better view */
            margin-bottom: 20px; /* More space below textarea */
            padding: 15px; /* More padding */
            border: 1px solid var(--secondary-color); /* Border color based on theme */
            background-color: var(--card-background); /* Background based on theme */
            color: var(--text-color); /* Text color based on theme */
            border-radius: 8px; /* Rounded corners */
            box-shadow: var(--card-shadow); /* Add shadow */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical; /* Allow vertical resize only */
        }

        textarea::placeholder {
             color: var(--secondary-color); /* Placeholder color */
             opacity: 0.8;
        }

        textarea:focus {
            border-color: var(--primary-color); /* Highlight on focus */
             /* Glow effect using RGB variable */
            box-shadow: 0 0 8px rgba(var(--primary-color-rgb), 0.5);
            outline: none; /* Remove default outline */
        }


        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
        }

        .btn-primary:hover {
             background-color: #D32F2F; /* Slightly darker red */
             border-color: #D32F2F; /* Slightly darker red */
             color: white;
             opacity: 0.9;
        }

        /* Ensure text-area in dark mode matches theme */
        html[data-theme="dark"] .form-control {
            background-color: var(--card-background);
            color: var(--text-color);
            border-color: var(--secondary-color);
        }


        /* --- Table Styles --- */
        .table { /* Using Bootstrap's .table class */
            margin-top: 30px !important; /* More space above table */
            border: 1px solid var(--table-border-color); /* Apply border variable */
            border-radius: 8px; /* Rounded corners for table container */
            overflow: hidden; /* Hide overflow from rounded corners */
            box-shadow: var(--card-shadow); /* Add shadow */
        }

        .table th,
        .table td {
             /* Use default Bootstrap borders inside */
            border-color: var(--table-border-color) !important; /* Apply border variable to cells */
            padding: 12px; /* More padding in cells */
            vertical-align: top; /* Align cell content to top */
            color: var(--text-color); /* Text color based on theme */
            background-color: var(--card-background); /* Cell background based on theme */
        }

         /* Ensure table cells match background in dark mode */
         html[data-theme="dark"] .table td {
             background-color: var(--card-background);
         }


        .table thead th {
            background-color: var(--table-header-bg-light); /* Header color light theme */
            color: white; /* Header text white */
            font-weight: 600;
        }

        html[data-theme="dark"] .table thead th {
             background-color: var(--table-header-bg-dark); /* Header color dark theme */
             color: var(--text-color); /* Header text color in dark mode */
        }

        /* .highlight { */
        /* background-color: var(--highlight-color) !important; /* Highlight color based on theme */
        /* } */

        /* Style for the Pesanan column */
        .table td:nth-child(5) { /* Selects the 5th column (Pesanan) */
            font-size: 0.9rem; /* Smaller font size */
            white-space: normal; /* Allow text wrapping */
            word-break: break-word; /* Break long words */
        }

        /* Style for action button inside table */
        .table .btn-danger {
            background-color: #dc3545; /* Bootstrap danger */
            border-color: #dc3545;
            padding: .25rem .5rem; /* Smaller padding */
            font-size: .875rem; /* Smaller font size */
            border-radius: .2rem; /* Smaller border radius */
            transition: opacity 0.3s ease;
        }

        .table .btn-danger:hover {
             opacity: 0.8;
        }


        /* --- Logout Button --- */
         #logoutBtn {
             margin-top: 20px; /* Space above logout button */
             background-color: #dc3545; /* Bootstrap danger */
             border-color: #dc3545;
             transition: opacity 0.3s ease;
             border-radius: 5px;
          }

         #logoutBtn:hover {
              opacity: 0.8;
          }


        /* --- Theme Toggle Button --- */
        #theme-toggle {
            position: fixed;
            bottom: 20px; /* Jarak dari bawah */
            right: 20px; /* Jarak dari kanan */
            z-index: 1030; /* Di atas konten lain */
        }

        #theme-toggle-button {
            background-color: var(--card-background);
            border-color: var(--secondary-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            border-radius: 50%; /* Make it round */
            box-shadow: var(--card-shadow); /* Add shadow */
        }

        #theme-toggle-button:hover {
             background-color: var(--secondary-color);
             color: var(--card-background);
             border-color: var(--secondary-color);
             transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div id="theme-toggle">
        <button type="button" class="btn btn-secondary" id="theme-toggle-button" title="Toggle Dark/Light Mode">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <div class="container mt-4"> <h2>Panel Pesanan Jastip Gacoan</h2>

        <div class="mb-3">
            <label for="waText" class="form-label">Tempel Salinan Pesan WhatsApp:</label>
            <textarea id="waText" class="form-control" placeholder="Tempel seluruh teks pesan WhatsApp pesanan di sini..."></textarea>
        </div>
        <div class="mb-3">
            <label for="catatanTambahan" class="form-label">Catatan Tambahan (Manual):</label>
            <textarea id="catatanTambahan" class="form-control" placeholder="Tambahkan catatan manual untuk pesanan ini jika perlu..."></textarea>
        </div>
        <button class="btn btn-primary" onclick="prosesPesanan()">Proses Pesanan</button>

        <h3 class="mt-5 mb-3" style="color: var(--text-color);">Daftar Pesanan Tersimpan</h3> <div class="table-responsive"> <table id="tabelPesanan" class="table table-bordered table-hover"> <thead>
                     <tr>
                         <th>Nama</th>
                         <th>Alamat</th>
                         <th>No. HP</th>
                         <th>Pembayaran</th>
                         <th>Pesanan</th>
                         <th>Total</th>
                         <th>Lokasi</th>
                         <th>Catatan Tambahan</th>
                         <th>Tanggal</th>
                         <th>Aksi</th>
                     </tr>
                 </thead>
                 <tbody>
                     </tbody>
             </table>
        </div>


        <button id="logoutBtn" class="btn btn-danger">Logout</button>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Theme Toggle Functionality ---
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const htmlElement = document.documentElement; // Get the <html> element

            // Check for saved theme preference in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                updateThemeButtonIcon(savedTheme);
            } else {
                // Default to light theme if no preference saved
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light'); // Save default preference
                updateThemeButtonIcon('light');
            }

            // Add click listener to the toggle button
            themeToggleButton.addEventListener('click', toggleTheme);

            function toggleTheme() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme); // Save preference
                updateThemeButtonIcon(newTheme);
            }

            function updateThemeButtonIcon(theme) {
                const icon = themeToggleButton.querySelector('i.bi');
                if (icon) { // Check if icon element exists
                    icon.classList.remove('bi-moon-fill', 'bi-brightness-high-fill'); // Remove both classes first
                    if (theme === 'dark') {
                        icon.classList.add('bi-brightness-high-fill'); // Icon for light mode (sun)
                    } else {
                        icon.classList.add('bi-moon-fill'); // Icon for dark mode (moon)
                    }
                }
            }
            // --- End Theme Toggle Functionality ---


            // --- Logout Functionality ---
            document.getElementById('logoutBtn').addEventListener('click', function () {
                // Hapus status login dari localStorage
                localStorage.removeItem('isLoggedIn');
                // Arahkan kembali ke halaman login
                window.location.href = 'login.html';
            });
            // --- End Logout Functionality ---

             // --- Check Login Status on Page Load ---
             const isLoggedIn = localStorage.getItem('isLoggedIn');
             if (isLoggedIn !== 'true') {
                  // If not logged in, redirect to login page
                  window.location.href = 'login.html';
             } else {
                  // If logged in, load the data
                  loadData(); // Muat data pesanan saat halaman dimuat
             }
             // --- End Check Login Status ---

        }); // End DOMContentLoaded

        // --- Order Processing Functions ---

        // Fungsi utama untuk memproses teks WhatsApp
        function prosesPesanan() {
            // Ambil teks dari textarea dan catatan tambahan manual
            const teks = document.getElementById("waText").value;
            const catatanTambahanManual = document.getElementById("catatanTambahan").value.trim();

            // Pisahkan teks menjadi baris, trim setiap baris, dan hapus baris yang kosong
            const lines = teks.split("\n").map(line => line.trim()).filter(line => line !== '');

            let data = {
                nama: "",
                alamat: "",
                hp: "",
                pembayaran: "",
                pesanan: "", // Akan diisi dari blok teks Pesanan
                total: "",
                lokasi: "", // Akan diisi dari Latitude/Longitude
                tanggal: "", // Akan diisi dengan waktu saat ini
                catatanTambahan: catatanTambahanManual // Default ke input manual
            };

            let pesananStartIndex = -1; // Indeks baris tempat blok pesanan dimulai
            let pesananEndIndex = -1; // Indeks baris tempat blok setelah pesanan dimulai
            let tempLokasi = { lat: "", long: "" }; // Penyimpanan sementara untuk Lat/Long

            // --- Lakukan pemindaian pertama: Temukan label kunci dan penanda bagian ---
            lines.forEach((trimmedLine, index) => {
                const lowerLine = trimmedLine.toLowerCase();

                // Cari label-label dan ambil nilainya
                // Menggunakan includes() agar bisa menemukan label meskipun ada karakter di depannya (- atau *)
                // Menggunakan split() untuk memisahkan label dan nilai
                // Menggunakan optional chaining (?.) dan || "" untuk menghindari error jika split gagal atau nilai kosong
                if (lowerLine.includes("nama:")) {
                    data.nama = trimmedLine.split("Nama:")[1]?.trim() || "";
                } else if (lowerLine.includes("no. hp:")) {
                    data.hp = trimmedLine.split("No. HP:")[1]?.trim() || "";
                } else if (lowerLine.includes("alamat pengiriman:")) { // Menggunakan label yang persis dari format input
                    data.alamat = trimmedLine.split("Alamat Pengiriman:")[1]?.trim() || "";
                } else if (lowerLine.includes("metode pembayaran:")) { // Menggunakan label yang persis dari format input
                    data.pembayaran = trimmedLine.split("Metode Pembayaran:")[1]?.trim() || "";
                }
                // Ambil catatan tambahan dari teks WA hanya jika input manual kosong DAN labelnya ada di teks
                else if (lowerLine.includes("catatan tambahan:") && catatanTambahanManual === "") {
                     data.catatanTambahan = trimmedLine.split("Catatan Tambahan:")[1]?.trim() || "";
                }
                 else if (lowerLine.includes("total harga keseluruhan:")) { // Menggunakan label yang persis dari format input
                     data.total = trimmedLine.split("Total Harga Keseluruhan:")[1]?.trim() || "";
                } else if (lowerLine.includes("latitude:")) {
                     tempLokasi.lat = trimmedLine.split("Latitude:")[1]?.trim() || "";
                } else if (lowerLine.includes("longitude:")) {
                     tempLokasi.long = trimmedLine.split("Longitude:")[1]?.trim() || "";
                }


                // --- Temukan Indeks Mulai dan Akhir Bagian Pesanan ---
                // Penanda mulai: "*Detail Pesanan:*"
                if (lowerLine.includes("detail pesanan:")) {
                    pesananStartIndex = index; // Simpan indeks baris ini
                }
                // Penanda akhir: Bagian setelah Pesanan dimulai ("*Total Harga Keseluruhan:*" atau "*Lokasi Pengiriman:*")
                // Cari penanda akhir HANYA jika penanda awal sudah ditemukan dan penanda akhir belum
                if (pesananStartIndex !== -1 && pesananEndIndex === -1) {
                     if (lowerLine.includes("total harga keseluruhan:") || lowerLine.includes("lokasi pengiriman:") || lowerLine.includes("latitude:") || lowerLine.includes("longitude:") ) {
                         // Menambahkan Latitude dan Longitude sebagai penanda potensial akhir pesanan juga
                         pesananEndIndex = index; // Simpan indeks baris ini sebagai penanda akhir
                     }
                }
            });

            // --- Lakukan pemrosesan kedua: Ekstrak Baris Pesanan ---
            if (pesananStartIndex !== -1) {
                 // Jika penanda akhir tidak ditemukan (bagian pesanan ada di paling bawah teks)
                 if (pesananEndIndex === -1) {
                     pesananEndIndex = lines.length; // Set penanda akhir ke total jumlah baris
                 }

                 // Ambil baris-baris antara pesananStartIndex dan pesananEndIndex
                 // Kita ambil dari baris *setelah* "Detail Pesanan:" sampai baris *sebelum* penanda akhir
                 const pesananLines = lines.slice(pesananStartIndex + 1, pesananEndIndex);

                 // Gabungkan baris-baris pesanan menjadi satu string, dipisahkan dengan <br>
                 data.pesanan = pesananLines.join("<br>");
            } else {
                 data.pesanan = "-"; // Jika bagian pesanan tidak ditemukan sama sekali
            }


            // --- Format Data Lokasi ---
            if (tempLokasi.lat || tempLokasi.long) {
                 data.lokasi = (tempLokasi.lat ? "Lat: " + tempLokasi.lat : "") +
                               (tempLokasi.lat && tempLokasi.long ? ", " : "") + // Tambahkan koma jika ada keduanya
                               (tempLokasi.long ? "Long: " + tempLokasi.long : "");
            } else {
                data.lokasi = '-'; // Jika tidak ada data lokasi Latitude/Longitude spesifik
            }


            // --- Set Tanggal ---
            const now = new Date();
            // Format tanggal DD/MM/YYYY HH:mm
            const hari = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const tgl = now.toLocaleDateString('id-ID');
            const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            data.tanggal = `${hari}, ${tgl} ${jam}`;


            // --- Validasi Akhir ---
            // Periksa apakah data-data esensial berhasil diambil setelah parsing
            if (!data.nama || data.pesanan === "-" || !data.total) { // Cek jika pesanan isinya hanya "-" atau kosong
                // Log data yang gagal diparse ke console untuk debugging lebih lanjut
                console.error("Parsing failed or essential data missing after parsing.");
                console.error("Parsed Data:", data);
                alert("Data pesanan tidak lengkap. Pastikan format pesan benar dan mengandung Nama, Detail Pesanan, dan Total Harga.");
                return; // Hentikan eksekusi jika validasi gagal
            }

            // --- Simpan dan Tampilkan Data ---
            saveToLocalStorage(data); // Fungsi menyimpan ke LocalStorage
            tampilkanBaris(data);     // Fungsi menampilkan ke tabel

            // --- Kosongkan Input ---
            document.getElementById("waText").value = ""; // Kosongkan textarea
            document.getElementById("catatanTambahan").value = ""; // Kosongkan catatan tambahan manual
        }

        // --- Fungsi untuk Menyimpan Data ke LocalStorage ---
        function saveToLocalStorage(data) {
            let allData = JSON.parse(localStorage.getItem("pesananData")) || [];
            // Tambahkan ID unik untuk setiap pesanan agar penghapusan lebih akurat
            // Menggunakan timestamp + random string sederhana
            data.id = Date.now() + Math.random().toString(16).slice(2);
            allData.push(data);
            localStorage.setItem("pesananData", JSON.stringify(allData));
        }

        // --- Fungsi untuk Memuat Data dari LocalStorage saat Halaman Dimuat ---
        function loadData() {
            const tbody = document.querySelector("#tabelPesanan tbody");
            tbody.innerHTML = ''; // Bersihkan tabel sebelum memuat data

            let allData = JSON.parse(localStorage.getItem("pesananData")) || [];

            // Urutkan data pesanan berdasarkan tanggal terbaru (opsional, tapi direkomendasikan)
             allData.sort((a, b) => {
                 // Mengubah string tanggal "Hari, DD/MM/YYYY HH:mm" menjadi objek Date untuk perbandingan
                 // Perlu penanganan error jika format tanggal tidak valid
                 const dateA = new Date(a.tanggal?.replace(/,/g, '').replace(/ WIB| WITA| WIT/, '') || 0); // Default ke 0 jika tanggal tidak ada/invalid
                 const dateB = new Date(b.tanggal?.replace(/,/g, '').replace(/ WIB| WITA| WIT/, '') || 0);
                 return dateB - dateA; // Urutkan menurun (terbaru di atas)
             });


            allData.forEach(data => tampilkanBaris(data));
        }

        // --- Fungsi untuk Menampilkan Satu Baris Data ke Tabel ---
        function tampilkanBaris(data) {
            const tbody = document.querySelector("#tabelPesanan tbody");
            // Insert di paling atas tabel agar yang terbaru muncul duluan
            const row = tbody.insertRow(0);

            // Tambahkan data-id ke baris HTML untuk memudahkan identifikasi saat menghapus
            row.dataset.id = data.id;

            // Isi setiap sel dengan data yang sesuai
            // Menggunakan || '-' untuk menampilkan '-' jika data kosong/null
            row.insertCell(0).innerText = data.nama || '-';
            row.insertCell(1).innerText = data.alamat || '-';
            row.insertCell(2).innerText = data.hp || '-';
            row.insertCell(3).innerText = data.pembayaran || '-';
            // Gunakan innerHTML karena data.pesanan bisa mengandung <br>
            row.insertCell(4).innerHTML = data.pesanan || '-';
            row.insertCell(5).innerText = data.total || '-';
            row.insertCell(6).innerText = data.lokasi || '-';
            row.insertCell(7).innerText = data.catatanTambahan || '-';
            row.insertCell(8).innerText = data.tanggal || '-';

            // Buat tombol hapus
            const actionCell = row.insertCell(9);
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-sm btn-danger"; // Kelas Bootstrap untuk tombol kecil merah
            deleteBtn.innerText = "Hapus";
            // Tambahkan event listener saat tombol diklik
            // Panggil fungsi deleteRow dengan ID data dan elemen barisnya
            deleteBtn.onclick = () => deleteRow(data.id, row);
            actionCell.appendChild(deleteBtn);
        }

        // --- Fungsi untuk Menghapus Baris dan Mengupdate LocalStorage ---
        function deleteRow(dataId, rowElement) {
             // Konfirmasi sebelum menghapus
             if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                 // Ambil semua data dari LocalStorage
                 let allData = JSON.parse(localStorage.getItem("pesananData")) || [];

                 // Filter data: buat array baru yang hanya berisi item yang ID-nya TIDAK sama dengan dataId yang mau dihapus
                 allData = allData.filter(item => item.id !== dataId);

                 // Simpan kembali data yang sudah difilter ke LocalStorage
                 localStorage.setItem("pesananData", JSON.stringify(allData));

                 // Hapus baris dari tabel di UI
                 rowElement.remove();
             }
         }
        // --- End Order Processing Functions ---

    </script>

</body>
</html>
