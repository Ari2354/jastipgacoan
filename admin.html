<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin - Jastip Gacoan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: #0d6efd;
      color: white;
      padding-top: 20px;
      position: fixed;
      width: 220px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #084298;
    }

    .sidebar .active {
      background-color: #0b5ed7;
    }

    .content {
      margin-left: 220px;
      padding: 30px;
    }

    .card {
      border-radius: 15px;
    }

    .card-title {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4"><i class="fas fa-cogs me-2"></i>Admin Panel</h4>
    <a href="#" class="active"><i class="fas fa-home me-2"></i>Dashboard</a>
    <a href="pesananadmin.html"><i class="fas fa-box-open me-2"></i>Pesanan Masuk</a>
    <a href="#"><i class="fas fa-users me-2"></i>Data Pengguna</a>
    <a href="#"><i class="fas fa-store me-2"></i>Produk Jastip</a>
    <a href="index.html"><i class="fas fa-sign-out-alt me-2"></i>Keluar</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-4"><i class="fas fa-tachometer-alt"></i> Dashboard Admin</h2>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-shopping-cart me-2"></i>Total Pesanan</h5>
            <p class="card-text fs-4">15</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-user me-2"></i>Total Pengguna</h5>
            <p class="card-text fs-4">8</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-warning h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-store me-2"></i>Produk Tersedia</h5>
            <p class="card-text fs-4">10</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bisa tambahkan tabel, grafik, atau info lainnya di bawah -->
    <div class="mt-5">
      <h4><i class="fas fa-box"></i> Ringkasan Pesanan Hari Ini</h4>
      <table class="table table-bordered mt-3 bg-white">
        <thead class="table-primary">
          <tr>
            <th>Nama</th>
            <th>Menu</th>
            <th>Jumlah</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rina</td>
            <td>Mie Gacoan Level 3</td>
            <td>2</td>
            <td><span class="badge bg-success">Dikirim</span></td>
          </tr>
          <tr>
            <td>Ari</td>
            <td>Es Genderuwo</td>
            <td>1</td>
            <td><span class="badge bg-warning text-dark">Menunggu</span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
