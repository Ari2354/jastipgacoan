<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Jastip Gacoan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .checkout-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007BFF;
      margin-bottom: 20px;
      text-align: center;
    }
    footer {
      font-size: 14px;
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Isi Alamat dan Kontak</h2>
    <form id="checkoutForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Nomor HP</label>
        <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10,15}" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Alamat Lengkap</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirim Pesanan</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <footer>
    <p>&copy; 2024 Jastip Gacoan. Hak cipta dilindungi.</p>
  </footer>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const messageDiv = document.getElementById('message');

      if (!name || !phone || !address) {
        messageDiv.textContent = 'Mohon isi semua bidang dengan benar.';
        messageDiv.style.color = 'red';
        return;
      }

      // Retrieve orders from localStorage
      const orders = JSON.parse(localStorage.getItem('orders'));
      if (!orders || Object.keys(orders).length === 0) {
        messageDiv.textContent = 'Keranjang belanja kosong.';
        messageDiv.style.color = 'red';
        return;
      }

      // Save customer info and orders together (for demo, just save in localStorage)
      const orderData = {
        customer: { name, phone, address },
        orders: orders,
        timestamp: new Date().toISOString()
      };

      localStorage.setItem('finalOrder', JSON.stringify(orderData));

      messageDiv.textContent = 'Pesanan berhasil dikirim! Terima kasih.';
      messageDiv.style.color = 'green';

      // Optionally clear orders from cart
      localStorage.removeItem('orders');

      // Redirect to a thank you or home page after delay
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    });
  </script>
</body>
</html>
