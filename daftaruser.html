<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Pengguna - Jastip Jember</title>
  <meta name="description" content="Halaman pendaftaran pengguna baru Jastip Jember untuk akses layanan pemesanan" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --background-color: #e0f2fe;
      --text-color: #1e293b;
      --primary-color: #0ea5e9;
      --card-bg: #ffffff;
      --card-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
    }
    html[data-theme="dark"] {
      --background-color: #0f172a;
      --text-color: #f1f5f9;
      --primary-color: #3b82f6;
      --card-bg: #1e293b;
      --card-shadow: 0 10px 30px rgba(59, 130, 246, 0.6);
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .register-container {
      background: var(--card-bg);
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid #d1d5db;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color);
    }
    .error-message {
      font-size: 0.875rem;
      color: #ef4444;
      min-height: 1.2em;
      margin-top: 0.3rem;
      user-select: text;
    }
    button.btn-primary {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.85rem;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      user-select: none;
    }
    button.btn-primary:hover,
    button.btn-primary:focus-visible {
      background-color: #0284c7;
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.5);
      outline-offset: 4px;
      outline-style: solid;
      outline-color: var(--primary-color);
      outline-width: 3px;
    }
    button.btn-primary:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
      box-shadow: none;
      outline: none;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: var(--text-color);
      font-weight: 600;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }
    .back-link:hover,
    .back-link:focus-visible {
      color: var(--primary-color);
      outline: none;
    }
    .password-container {
      position: relative;
    }
    .icon-eye {
      position: absolute;
      right: 14px;
      top: 41px;
      cursor: pointer;
      user-select: none;
      color: #64748b;
      transition: color 0.3s ease;
    }
    .icon-eye:hover,
    .icon-eye:focus {
      color: var(--primary-color);
      outline: none;
    }
  </style>
</head>
<body>
  <section class="register-container" aria-label="Form pendaftaran pengguna baru">
    <h1>Daftar Pengguna Baru</h1>
    <form id="registerForm" novalidate>
      <div>
        <label for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap" required aria-describedby="fullnameError" />
        <p id="fullnameError" class="error-message" aria-live="polite"></p>
      </div>
      <div class="mt-3">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required aria-describedby="emailError" />
        <p id="emailError" class="error-message" aria-live="polite"></p>
      </div>
      <div class="mt-3 password-container">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Kata sandi minimal 8 karakter" required aria-describedby="passwordError" />
        <i class="fas fa-eye icon-eye" id="togglePassword" tabindex="0" role="button" aria-label="Tampilkan atau sembunyikan kata sandi"></i>
        <p id="passwordError" class="error-message" aria-live="polite"></p>
      </div>
      <button type="submit" class="btn-primary" id="registerButton" aria-label="Daftar akun baru">Daftar <i class="fas fa-user-plus"></i></button>
    </form>
    <a href="loginuser.html" class="back-link" aria-label="Kembali ke halaman login pengguna"><i class="fas fa-arrow-left"></i> Kembali ke Login</a>
  </section>

  <script type="module">
    import { registerUser } from './firebase-auth.js';

    const registerForm = document.getElementById('registerForm');
    const fullnameField = document.getElementById('fullname');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const fullnameError = document.getElementById('fullnameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const registerButton = document.getElementById('registerButton');
    const togglePassword = document.getElementById('togglePassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePassword.classList.remove('fa-eye');
        togglePassword.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        togglePassword.classList.remove('fa-eye-slash');
        togglePassword.classList.add('fa-eye');
      }
    });

    togglePassword.addEventListener('keypress', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePassword.click();
      }
    });

    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Reset errors
      fullnameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';

      let valid = true;

      // Validation
      if (!fullnameField.value.trim()) {
        fullnameError.textContent = 'Nama lengkap wajib diisi.';
        valid = false;
      }

      if (!emailField.value.trim()) {
        emailError.textContent = 'Email wajib diisi.';
        valid = false;
      } else if (!validateEmail(emailField.value.trim())) {
        emailError.textContent = 'Email tidak valid.';
        valid = false;
      }

      if (!passwordField.value.trim()) {
        passwordError.textContent = 'Kata sandi wajib diisi.';
        valid = false;
      } else if (passwordField.value.trim().length < 8) {
        passwordError.textContent = 'Kata sandi minimal 8 karakter.';
        valid = false;
      }

      if (!valid) return;

      registerButton.disabled = true;
      registerButton.textContent = 'Memproses...';

      try {
        await registerUser(emailField.value.trim(), passwordField.value);
        alert(`Pendaftaran berhasil. Selamat datang, ${fullnameField.value.trim()}!`);
        registerForm.reset();
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          emailError.textContent = 'Email sudah terdaftar.';
        } else {
          emailError.textContent = 'Terjadi kesalahan saat pendaftaran.';
        }
      } finally {
        registerButton.disabled = false;
        registerButton.innerHTML = `Daftar <i class="fas fa-user-plus"></i>`;
      }
    });

    function validateEmail(email) {
      // Simple regex for email validation
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
</body>
</html>
