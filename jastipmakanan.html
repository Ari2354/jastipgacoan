<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jastip Makanan - Jelajahi Restoran & Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #17a2b8;
            --card-background: #ffffff;
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
            --section-title-color: #007bff;
            --navbar-bg-light: rgba(255, 255, 255, 0.9);
        }
        html[data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #339af0;
            --secondary-color: #adb5bd;
            --accent-color: #3bc9db;
            --card-background: #2b2b2b;
            --card-shadow: 0 0.125rem 0.25rem rgba(255, 255, 255, 0.1);
            --section-title-color: #339af0;
            --navbar-bg-dark: rgba(26, 26, 26, 0.9);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 56px;
        }
        #main-navbar {
            background-color: var(--navbar-bg-light);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            transition: background-color 0.3s ease;
        }
        html[data-theme="dark"] #main-navbar {
            background-color: var(--navbar-bg-dark);
        }
        #main-navbar .navbar-brand {
            color: var(--text-color) !important;
            font-weight: 700;
        }
        #main-navbar .nav-link {
            color: var(--text-color) !important;
        }
        #main-navbar .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        #main-navbar .nav-link:hover {
            color: var(--primary-color) !important;
        }
        #main-navbar.scrolled {
            background-color: var(--background-color) !important;
            box-shadow: var(--card-shadow);
        }
        .container {
            max-width: 1200px;
        }
        .section-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--section-title-color);
            position: relative;
            padding-bottom: 10px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 4px;
            width: 80px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .card {
            background-color: var(--card-background);
            color: var(--text-color);
            border: none;
            box-shadow: var(--card-shadow);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
        }
        html[data-theme="dark"] .card:hover {
            box-shadow: 0 15px 25px rgba(255, 255, 255, 0.08);
        }
        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-top: 40px;
        }
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1030;
        }
        #theme-toggle-button {
            background-color: var(--card-background);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 50%;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        #theme-toggle-button:hover {
            background-color: var(--secondary-color);
            color: var(--card-background);
            border-color: var(--secondary-color);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="main-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-shop me-2"></i>
                Jastip Makanan
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="jastipmakanan.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Pesan Sekarang</a></li>
                    <li class="nav-item"><a class="nav-link" href="pesanan.html">Pesanan</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontakkami.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="jadwal.html">Status Layanan</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="section-title" id="mainTitle">Jelajahi Restoran & Makanan</h2>
        <div class="search-bar" id="searchBarContainer">
            <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan kategori..." />
        </div>
        <div class="row" id="restaurantList">
            <!-- Restaurant cards will be injected here -->
        </div>
        <div class="row d-none" id="productList">
            <!-- Product cards will be injected here -->
        </div>
        <p class="no-results d-none" id="noResults">Tidak ada restoran atau makanan yang sesuai.</p>
        <button class="btn btn-secondary d-none" id="backToRestaurantsBtn">Kembali ke Daftar Restoran</button>
    </main>

    <div id="theme-toggle">
        <button type="button" id="theme-toggle-button" title="Toggle Dark/Light Mode">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <script type="module">
        import { db } from './firebase/firebase-js-app/src/firebase.js';
        import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        let allRestaurants = [];
        let allProducts = [];
        let currentRestaurantId = null;

        async function fetchRestaurants() {
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';
            try {
                const restaurantsSnapshot = await getDocs(collection(db, 'restorans'));
                allRestaurants = [];
                restaurantsSnapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id;
                    allRestaurants.push(data);
                });
                showRestaurants();
            } catch (error) {
                console.error('Error fetching restaurants:', error);
                restaurantList.innerHTML = '<p class="text-danger">Gagal memuat restoran. Silakan coba lagi nanti.</p>';
            }
        }

        async function fetchProducts() {
            try {
                const productsSnapshot = await getDocs(collection(db, 'products'));
                allProducts = [];
                productsSnapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id;
                    allProducts.push(data);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function showRestaurants() {
            currentRestaurantId = null;
            document.getElementById('mainTitle').textContent = 'Jelajahi Restoran & Makanan';
            document.getElementById('searchBarContainer').classList.remove('d-none');
            document.getElementById('restaurantList').classList.remove('d-none');
            document.getElementById('productList').classList.add('d-none');
            document.getElementById('backToRestaurantsBtn').classList.add('d-none');
            renderRestaurants(allRestaurants);
        }

        function showProducts(restaurantId) {
            currentRestaurantId = restaurantId;
            document.getElementById('mainTitle').textContent = 'Produk Makanan';
            document.getElementById('searchBarContainer').classList.add('d-none');
            document.getElementById('restaurantList').classList.add('d-none');
            document.getElementById('productList').classList.remove('d-none');
            document.getElementById('backToRestaurantsBtn').classList.remove('d-none');
            const filteredProducts = allProducts.filter(p => p.restaurantId === restaurantId);
            renderProducts(filteredProducts);
        }

        function renderRestaurants(restaurants) {
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';
            if (restaurants.length === 0) {
                document.getElementById('noResults').classList.remove('d-none');
                return;
            } else {
                document.getElementById('noResults').classList.add('d-none');
            }
            restaurants.forEach(restaurant => {
                const card = createRestaurantCard(restaurant);
                restaurantList.appendChild(card);
            });
        }

        function renderProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            if (products.length === 0) {
                productList.innerHTML = '<p class="text-center">Tidak ada produk untuk restoran ini.</p>';
                return;
            }
            products.forEach(product => {
                const card = createProductCard(product);
                productList.appendChild(card);
            });
        }

        function createRestaurantCard(restaurant) {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 col-lg-4 mb-4';

            const card = document.createElement('div');
            card.className = 'card h-100 shadow-sm';
            card.style.cursor = 'pointer';
            card.addEventListener('click', () => {
                showProducts(restaurant.id);
            });

            if (restaurant.imageUrl) {
                const img = document.createElement('img');
                img.src = restaurant.imageUrl;
                img.alt = restaurant.nama || 'Gambar restoran';
                img.className = 'card-img-top';
                card.appendChild(img);
            }

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.textContent = restaurant.nama || 'Nama restoran tidak tersedia';

            const cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.textContent = restaurant.kategori || 'Kategori tidak tersedia';

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            card.appendChild(cardBody);
            col.appendChild(card);

            return col;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchRestaurants();
            fetchProducts();

            // Theme toggle logic
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const htmlElement = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                updateThemeButtonIcon(savedTheme);
            } else {
                htmlElement.setAttribute('data-theme', 'light');
                updateThemeButtonIcon('light');
            }
            themeToggleButton.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeButtonIcon(newTheme);
            });
            function updateThemeButtonIcon(theme) {
                const icon = themeToggleButton.querySelector('i.bi');
                if (theme === 'dark') {
                    icon.classList.remove('bi-moon-fill');
                    icon.classList.add('bi-brightness-high-fill');
                } else {
                    icon.classList.remove('bi-brightness-high-fill');
                    icon.classList.add('bi-moon-fill');
                }
            }
            // Navbar scroll effect
            const navbar = document.getElementById('main-navbar');
            let scrolled = false;
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50 && !scrolled) {
                    navbar.classList.add('scrolled');
                    scrolled = true;
                } else if (window.scrollY <= 50 && scrolled) {
                    navbar.classList.remove('scrolled');
                    scrolled = false;
                }
            });

            // Search filter
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const filtered = allRestaurants.filter(r => {
                    return (r.nama && r.nama.toLowerCase().includes(query)) ||
                           (r.kategori && r.kategori.toLowerCase().includes(query));
                });
                renderRestaurants(filtered);
            });

            // Back to restaurants button
            const backBtn = document.getElementById('backToRestaurantsBtn');
            backBtn.addEventListener('click', () => {
                showRestaurants();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
