<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontak Kami - Jastip Gacoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #007BFF;
        }

        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .contact-container:hover {
            transform: scale(1.02);
        }

        label {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            font-size: 14px;
            text-align: center;
            padding: 15px 0;
            background-color: #007BFF;
            color: white;
            margin-top: 40px;
        }

        .response-message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Kontak Kami - Jastip Gacoan</h1>
            <nav>
                <a href="index.html" class="btn btn-light text-primary"><i class="fas fa-home"></i> Beranda</a>
                <a href="menu.html" class="btn btn-light text-primary ms-2"><i class="fas fa-utensils"></i> Menu</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="contact-container">
            <h2>Hubungi Kami</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Pesan</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda di sini" required></textarea>
                </div>
                <button type="submit">Kirim Pesan</button>
            </form>
            <div id="responseMessage" class="response-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Jastip Gacoan. Hak cipta dilindungi.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const responseMessage = document.getElementById('responseMessage');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                responseMessage.textContent = 'Sem ua field harus diisi.';
                responseMessage.style.color = 'red';
                return;
            }

            // Here you can add code to send the form data to a backend or email service

            responseMessage.textContent = 'Terima kasih atas pesan Anda, kami akan segera menghubungi Anda.';
            responseMessage.style.color = 'green';

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
