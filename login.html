<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Jastip Gacoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f9ff;
        }

        .login-container {
            max-width: 450px;
            margin: auto;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #0d6efd;
        }

        .form-control {
            border-radius: 12px;
        }

        .form-label i {
            margin-right: 8px;
        }

        .btn-login {
            border-radius: 12px;
        }

        .btn-register {
            border-radius: 12px;
            background-color: #6c757d;
            color: #fff;
        }

        .btn-register:hover {
            background-color: #5a6268;
        }

        footer {
            margin-top: 60px;
            padding: 15px 0;
            background-color: #0d6efd;
            color: white;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-3 mb-4">
        <div class="container">
            <h1 class="h4 mb-0"><i class="fas fa-box-open me-2"></i>Login Jastip Gacoan</h1>
        </div>
    </header>

    <!-- Form Login -->
    <main>
        <div class="login-container">
            <h2><i class="fas fa-user-circle"></i> Masuk</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user"></i> Nama Pengguna</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Kata Sandi</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-2 btn-login"><i class="fas fa-sign-in-alt"></i> Masuk</button>
            </form>
            <div id="loginMessage" class="alert mt-3" role="alert" style="display:none;"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jastip Gacoan. Hak cipta dilindungi.</p>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');
    
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
    
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
    
                if (username === 'admin' && password === 'admin123') {
                    // Simpan status login ke localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    // Arahkan ke halaman admin
                    window.location.href = 'admin.html';
                } else {
                    showMessage('Username atau password salah!', 'danger');
                }
            });
    
            function showMessage(message, type) {
                loginMessage.style.display = 'block';
                loginMessage.className = 'alert mt-3 alert-' + type;
                loginMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
