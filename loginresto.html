<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Login - Jastip Jember</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #333333;
            --primary-color: #E53935;
            --secondary-color: #757575;
            --accent-color: #FFA000;
            --card-background: #ffffff;
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --section-title-color: #E53935;
        }

        html[data-theme="dark"] {
            --background-color: #212529;
            --text-color: #e0e0e0;
            --primary-color: #EF5350;
            --secondary-color: #BDBDBD;
            --accent-color: #FFB300;
            --card-background: #343a40;
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            --section-title-color: #EF5350;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: var(--section-title-color);
            position: relative;
            padding-bottom: 10px;
        }

        .login-container h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 4px;
            width: 60px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #D32F2F;
            border-color: #D32F2F;
        }

        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ced4da;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 15px;
        }

        .btn-google:hover {
            background-color: #f8f9fa;
            color: #666;
        }

        #loginMessage {
            border-radius: 8px;
            font-weight: 600;
        }

        .restaurant-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
        }

        .restaurant-info h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--section-title-color);
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h2><i class="fas fa-store"></i> Restaurant Login</h2>
            <form id="loginForm" autocomplete="on">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           required autofocus placeholder="Enter your email" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           required placeholder="Enter your password" />
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="d-grid gap-2 mb-3">
                <button type="button" id="loginGoogleBtn" class="btn btn-google w-100">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                         alt="Google Logo" style="width:22px;height:22px;margin-right:8px;">
                    Login with Google
                </button>
            </div>
            <div class="text-center mb-2">
                <span>New restaurant? <a href="registerresto.html">Register here</a></span>
            </div>
            <div id="loginMessage" class="alert mt-3" role="alert" style="display:none;"></div>

            <div class="restaurant-info">
                <h3>Restaurant Partner Benefits</h3>
                <ul>
                    <li>Reach more customers through our platform</li>
                    <li>Real-time order management system</li>
                    <li>Analytics and insights for your business</li>
                    <li>Dedicated delivery network</li>
                </ul>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, provider, db } from './firebase/firebase-js-app/src/firebase.js';
        import { signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const loginForm = document.getElementById('loginForm');
        const loginGoogleBtn = document.getElementById('loginGoogleBtn');
        const loginMessage = document.getElementById('loginMessage');

        // Check if user is already logged in
        auth.onAuthStateChanged(async user => {
            if (user) {
                // Check if user is a restaurant owner
                const restaurantQuery = query(
                    collection(db, "restaurants"),
                    where("ownerId", "==", user.uid)
                );
                const restaurantDocs = await getDocs(restaurantQuery);
                
                if (!restaurantDocs.empty) {
                    window.location.href = 'resto-dashboard.html';
                } else {
                    // Not a restaurant owner, sign them out
                    await auth.signOut();
                }
            }
        });

        // Email/Password Login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const result = await signInWithEmailAndPassword(auth, email, password);
                const user = result.user;
                
                // Check if user is a restaurant owner
                const restaurantQuery = query(
                    collection(db, "restaurants"),
                    where("ownerId", "==", user.uid)
                );
                const restaurantDocs = await getDocs(restaurantQuery);
                
                if (restaurantDocs.empty) {
                    showMessage('Access denied. This login is for restaurant owners only.', 'danger');
                    await auth.signOut();
                    return;
                }

                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'resto-dashboard.html', 1500);
            } catch (error) {
                let msg = 'Login failed: ';
                if (error.code === 'auth/user-not-found') {
                    msg += 'Email not found.';
                } else if (error.code === 'auth/wrong-password') {
                    msg += 'Incorrect password.';
                } else {
                    msg += error.message;
                }
                showMessage(msg, 'danger');
            }
        });

        // Google Login
        loginGoogleBtn.addEventListener('click', async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if user is a restaurant owner
                const restaurantQuery = query(
                    collection(db, "restaurants"),
                    where("ownerId", "==", user.uid)
                );
                const restaurantDocs = await getDocs(restaurantQuery);
                
                if (restaurantDocs.empty) {
                    showMessage('Access denied. This login is for restaurant owners only.', 'danger');
                    await auth.signOut();
                    return;
                }

                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'resto-dashboard.html', 1500);
            } catch (error) {
                let msg = 'Login failed: ';
                if (error.code === 'auth/popup-closed-by-user') {
                    msg += 'Login popup was closed.';
                } else {
                    msg += error.message;
                }
                showMessage(msg, 'danger');
            }
        });

        function showMessage(message, type) {
            loginMessage.style.display = 'block';
            loginMessage.className = `alert alert-${type} mt-3`;
            loginMessage.textContent = message;
        }
    </script>
</body>
</html>
