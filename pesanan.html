<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Status Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Cek Status Pesanan</h2>
    <form id="statusForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" id="name" class="form-control" placeholder="Masukkan nama lengkap Anda" required />
      </div>
      <div class="mb-3">
        <label for="transactionDate" class="form-label">Tanggal Transaksi</label>
        <input type="date" id="transactionDate" class="form-control" required />
      </div>
      <button type="button" id="sendToWhatsApp" class="btn btn-primary">Kirim ke Admin</button>
    </form>
  </div>

  <script>
    document.getElementById('sendToWhatsApp').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      const transactionDate = document.getElementById('transactionDate').value;

      if (!name || !transactionDate) {
        alert('Mohon lengkapi semua data.');
        return;
      }

      // Pilihan untuk menghubungi Admin 1 atau Admin 2
      const adminChoice = confirm('Apakah Anda ingin menghubungi Admin 1? Klik OK untuk Admin 1, Cancel untuk Admin 2.');

      // Format pesan untuk dikirim ke WhatsApp
      const adminNumber = adminChoice ? '' : '6285156226837'; // Nomor WhatsApp admin
      const message = `Halo Admin, saya ingin mengecek status pesanan saya.\n\nNama: ${name}\nTanggal Transaksi: ${transactionDate}\n\nMohon informasinya. Terima kasih.`;

      // Buat URL WhatsApp
      const whatsappURL = `https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`;

      // Arahkan pengguna ke WhatsApp
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
