<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>History Pemesanan - Jastip Gacoan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fb;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card">
      <h3 class="mb-4">History Pemesanan</h3>
      <hr>
      <div class="mb-3">
        <strong>Detail Transaksi:</strong>
        <table id="tabelPesanan" class="table table-bordered mt-3">
          <thead class="table-primary">
            <tr>
              <th>Nama</th>
              <th>Alamat</th>
              <th>No. HP</th>
              <th>Pembayaran</th>
              <th>Pesanan</th>
              <th>Total</th>
              <th>Lokasi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];

      if (orders.length === 0) {
        alert('Tidak ada history pemesanan.');
        window.location.href = 'menu.html';
        return;
      }

      const tbody = document.querySelector('#tabelPesanan tbody');

      // Load saved data from localStorage key 'pesananData'
      let allData = JSON.parse(localStorage.getItem('pesananData')) || [];

      allData.forEach(data => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${data.nama}</td>
          <td>*** Disembunyikan ***</td>
          <td>*** Disembunyikan ***</td>
          <td>${data.pembayaran}</td>
          <td>${data.pesanan}</td>
          <td>${data.total}</td>
          <td>*** Disembunyikan ***</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
