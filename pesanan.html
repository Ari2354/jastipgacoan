<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Pesanan - Jastip Gacoan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fb;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .btn-confirm {
      background-color: #28a745;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card p-4">
      <h3 class="mb-4">Konfirmasi Pesanan Anda</h3>
      <div class="mb-3">
        <strong>Nama:</strong> <span id="custName"></span><br>
        <strong>Alamat:</strong> <span id="custAddress"></span><br>
        <strong>No HP:</strong> <span id="custPhone"></span>
      </div>
      <hr>
      <div class="mb-3">
        <strong>Daftar Pesanan:</strong>
        <table id="orderTable">
          <thead>
            <tr>
              <th>Menu</th>
              <th>Jumlah</th>
              <th>Harga Satuan</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="text-align:right;"><strong>Total Harga:</strong></td>
              <td id="orderTotal"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <button class="btn btn-confirm mt-3 w-100" onclick="confirmPayment()">Konfirmasi Pembayaran</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const customer = JSON.parse(localStorage.getItem('customer'));
      const orders = JSON.parse(localStorage.getItem('orders'));

      if (!customer || !orders || Object.keys(orders).length === 0) {
        alert('Data tidak lengkap. Silakan isi form terlebih dahulu.');
        window.location.href = 'menu.html';
        return;
      }

      document.getElementById('custName').textContent = customer.name;
      document.getElementById('custAddress').textContent = customer.address;
      document.getElementById('custPhone').textContent = customer.phone;

      const tbody = document.querySelector('#orderTable tbody');
      let totalPrice = 0;

      for (const key in orders) {
        const item = orders[key];
        const subtotal = item.price * item.quantity;
        totalPrice += subtotal;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>Rp ${item.price.toLocaleString('id-ID')}</td>
          <td>Rp ${subtotal.toLocaleString('id-ID')}</td>
        `;
        tbody.appendChild(tr);
      }

      document.getElementById('orderTotal').textContent = 'Rp ' + totalPrice.toLocaleString('id-ID');
    });

    function confirmPayment() {
      alert('Pesanan berhasil dikonfirmasi! Terima kasih telah memesan.');
      localStorage.removeItem('customer');
      localStorage.removeItem('orders');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
