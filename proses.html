<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Konfirmasi Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .panel-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .order-card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .status {
      padding: 6px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .proses { background-color: #ffc107; color: #212529; }
    .diambil { background-color: #17a2b8; }
    .diantar { background-color: #007bff; }
    .selesai { background-color: #28a745; }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <h2 class="mb-4 text-primary">Daftar Pesanan</h2>
    <div id="orderList"></div>
  </div>

  <script>
    const statusLabel = {
      proses: '<span class="status proses">Dalam Proses</span>',
      diambil: '<span class="status diambil">Sedang Diambil</span>',
      diantar: '<span class="status diantar">Sedang Diantar</span>',
      selesai: '<span class="status selesai">Selesai</span>'
    };

    const orderListContainer = document.getElementById("orderList");

    function fetchOrdersFromLocalStorage() {
      const ordersJSON = localStorage.getItem('orders');
      if (!ordersJSON) {
        orderListContainer.innerHTML = '<p>Belum ada pesanan yang dibuat.</p>';
        return;
      }

      const orders = JSON.parse(ordersJSON);
      if (Object.keys(orders).length === 0) {
        orderListContainer.innerHTML = '<p>Belum ada pesanan yang dibuat.</p>';
        return;
      }

      orderListContainer.innerHTML = '';

      // Group orders by customer name is not possible here since localStorage only stores cart items
      // So we display the items directly

      let total = 0;
      let itemsHTML = '';

      for (const key in orders) {
        const item = orders[key];
        const subtotal = item.price * item.quantity;
        total += subtotal;
        itemsHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>Rp ${item.price.toLocaleString("id-ID")}</td>
            <td>Rp ${subtotal.toLocaleString("id-ID")}</td>
          </tr>
        `;
      }

      orderListContainer.innerHTML = `
        <div class="order-card">
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Harga</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${itemsHTML}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" style="text-align:right;"><strong>Total:</strong></td>
                <td><strong>Rp ${total.toLocaleString("id-ID")}</strong></td>
              </tr>
            </tfoot>
          </table>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', fetchOrdersFromLocalStorage);
  </script>
</body>
</html>
