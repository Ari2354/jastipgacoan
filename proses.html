<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Mie Gacoan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      padding: 30px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .menu-image {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }
    .menu-details {
      flex-grow: 1;
    }
    .menu-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .menu-description {
      color: #666;
      margin-bottom: 12px;
    }
    .menu-price {
      font-weight: 700;
      color: #007bff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary text-center">Menu Mie Gacoan</h2>
    <div id="menuList" class="row g-4"></div>
  </div>

      { name: "Mie Gacoan Level 4", description: "Mie pedas level 4.", price: 15000, image: "https://i.imgur.com/4.jpg" },
      { name: "Mie Gacoan Level 5", description: "Mie pedas level 5.", price: 15000, image: "https://i.imgur.com/5.jpg" },
      { name: "Mie Gacoan Level 6", description: "Mie pedas level 6.", price: 16000, image: "https://i.imgur.com/6.jpg" },
      { name: "Mie Gacoan Level 7", description: "Mie pedas level 7.", price: 16000, image: "https://i.imgur.com/7.jpg" },

      { name: "Mie Hompimpa Level 6", description: "Mie Hompimpa pedas level 6.", price: 16000, image: "https://i.imgur.com/24.jpg" },

    ];

    const menuList = document.getElementById("menuList");

    menuItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "col-md-6 col-lg-4";

      div.innerHTML = `
        <div class="menu-item">
          <img src="${item.image}" alt="${item.name}" class="menu-image" />
          <div class="menu-details">
            <div class="menu-name">${item.name}</div>
            <div class="menu-description">${item.description}</div>
            <div class="menu-price">Rp ${item.price.toLocaleString('id-ID')}</div>
          </div>
        </div>
      `;

      menuList.appendChild(div);
    });
  </script>
</body>
</html>
