<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Pengguna - Jastip Gacoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Jastip Gacoan - Panel Pengguna</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Beranda</a></li>
                    <li class="nav-item"><a href="user.html" class="nav-link active text-white">Panel Pengguna</a></li>
                    <li class="nav-item"><a href="admin.html" class="nav-link text-white">Panel Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="user-panel">
            <h2>Pesan Barang</h2>
            <form id="orderForm" class="mb-3">
                <div class="mb-3">
                    <label for="item" class="form-label">Nama Barang:</label>
                    <input type="text" id="item" name="item" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Jumlah:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" required />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Alamat Pengiriman:</label>
                    <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
            </form>
            <div id="orderMessage" class="alert" role="alert" style="display:none;"></div>
        </section>
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Jastip Gacoan. Hak cipta dilindungi.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
